<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ClothKart{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container bg-dark px-3 py-1 rounded">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom "
      >
        <div class="col-md-3">
          <h2 class="text-warning">
            <span class="text-primary fs-1">C</span>lothkart
          </h2>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="{% url 'home' %}" class="nav-link px-3 text-white fs-5 fw-bold"
              >Home</a
            >
          </li>
          <li>
            <a href="{% url 'category' 'Men' %}" class="nav-link px-3 text-success fs-5">Men</a>
          </li>
          <li><a href="{% url 'category' 'Women' %}" class="nav-link px-3 text-warning fs-5">Women</a></li>
          <li>
            <a href="{% url 'category' 'Children' %}" class="nav-link px-2 text-success fs-5">Children</a>
          </li>
        </ul>
        <div class="col-12 col-md-3 d-flex justify-content-center align-items-center mt-2 mt-md-0">
          {% if user.is_authenticated %}
          <span class="text-white mx-3"> Welcome, {{ request.user.username }} </span>
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2"
            >Login</a
          >
          <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
          {% endif %}
        </div>
      </header>
    </div>
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
